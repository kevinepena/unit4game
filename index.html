<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Gem Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <body>
        <header>
            <h1>Choose Your Element</h1>
        </header>
        <h1>Random Number: </h1>
        <div id="ranNum"></div>

        <div class="allButtons">
            <button id="button1" class="btn" value="1">
                <img src="assets/images/earth.jpg">
            </button>
            <button id="button2" class="btn" value="2">
                <img src="assets/images/fire.jpg">
            </button>
            <button id="button3" class="btn" value="3">
                <img src="assets/images/wind.jpg">
            </button>
            <button id="button4" class="btn" value="4">
                <img src="assets/images/water.jpg">
            </button>
        </div>

        <p>Score:
                <div id="score"></div>
            </p>
        <p>Wins:
            <div id="wins"></div>
        </p>
        <p>Losses:
            <div id="losses"></div>
        </p>


        <script src="assets/javascript/game.js"></script>

    </body>

</html>
