<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Gem Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <body>
        <header class="mainHead">
            Choose Your Element
        </header>
        <br>
        <div class="arrow">
            <img src="assets/images/mainarrow.jpg" class="arrow">
            <div class="insideArrow">
                Random Number:
                <div id="ranNum" class="nums"></div>
                <br>
                Score:
                <div id="score" class="nums"></div>
                <br>
                Wins:
                <div id="wins" class="nums"></div>
                <br>
                Losses:
                <div id="losses" class="nums"></div>
            </div>
        </div>

        <div class="allButtons">
            <div id="button1" class="btn" value="1">
                <img src="assets/images/water.jpg" class="butPic">
            </div>
            <div id="button2" class="btn" value="2">
                <img src="assets/images/wind.jpg" class="butPic">
            </div>
            <div id="button3" class="btn" value="3">
                <img src="assets/images/fire.jpg" class="butPic">
            </div>
            <div id="button4" class="btn" value="4">
                <img src="assets/images/earth.jpg" class="butPic">
            </div>
        </div>



        <script src="assets/javascript/game.js"></script>

    </body>

</html>
